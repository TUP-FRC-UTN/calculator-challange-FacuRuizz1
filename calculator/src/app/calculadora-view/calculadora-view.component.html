
<div class="container">
  <div class="calculadora">
    <h2>Calculadora</h2>
    <div class="mb-4">
      <label for="numero1" class="form-label">Valor 1</label>
      <input type="number" class="form-control" placeholder="Ingrese el primer valor" [value]="valorUno" (change)="setNumero1($event)">
    </div>
    <div class="mb-4">
      <label for="numero2" class="form-label">Valor 2</label>
      <input type="number" class="form-control" placeholder="Ingrese el segundo valor" [value]="valorDos" (change)="setNumero2($event)">
    </div>
    <div class="mb-4">
      <label for="resultado" class="form-label">Resultado</label>
      <input type="text" class="form-control" placeholder="Resultado" readonly [value] = "resultado">
    </div>
    <app-calculadora-actions (resultadoEvent)="setResultado($event)" [valorUno]="valorUno" [valorDos]="valorDos"(limpiarEvent)="limpiar()"></app-calculadora-actions>
  </div>
</div>
